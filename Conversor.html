<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor binario </title>
    <link rel="stylesheet" href="Conversor.css">
</head>
<body>
    <h1>Conversor de numeros binarios para decimais</h1>
    <h2>Numero Binario</h2>
<div id="Input">
    <input type="number" id="num" placeholder="Digite 1 ou 0">
</div>
    
    <div id="button">
        <button onclick="convert()"> Converter </button>
    </div>
    <div id="h2nd"><h2>Numero Decimal</h2></div>
    
    <div id="res">
        Resultado
    </div>
    <script>
        let num = 0;
        num = document.getElementById('num').value;
        function convert(){
            num = document.getElementById('num').value;
            document.getElementById('res').innerHTML = parseInt(num,2);
        }
    </script>
</body>
</html>
